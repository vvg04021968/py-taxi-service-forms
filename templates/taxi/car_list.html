{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  
  <a href="{% url 'taxi:car-create' %}" class="btn btn-primary mb-2">Create New Car</a>
  
  {% if object_list %}
    <ul>
      {% for car in object_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
          ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in the service.</p>
  {% endif %}
{% endblock %}
